<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Logo.ico" type="image/x-icon">
    <title>Audios</title>
</head>
<body>
    <h1>Reproduindo Áudio</h1>
    <p>Vamos reproduzir audios em HTML5.</p>
    <audio src="Audios/Twist And Break Spine.mp3" controls autoplay></audio><br>
    <p>outra forma de rodar audios </p>
    <audio preload="metadata" controls autoplay>
        <source src="Audios/guanacast-33.mp3" type="audio/mpeg">
        <source src="Audios/guanacast-33.mp3" type="audio/ogg">
        <source src="Audios/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegardor não consegue reproduzir áudio</p><a href="Audios/guanacast-33.mp3">Clique aqui</a><p> para baixar o arquivo MP3</p>
    </audio>
    
</body>
</html>
