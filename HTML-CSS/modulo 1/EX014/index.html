<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeo</title>
</head>
<body>
    <h1>Inserindo vídeos</h1>
    <h2>Hospedagem interna</h2>
    <video src="Vídeos/Entrada.mp4" controls loop width="500"></video>
    <p>Este vídeo está hospedado o meu próprio servidor</p>
    <video width="560" controls poster="imagens/limoes-capa.png">
        <source src="Vídeos/meu-video.m4v" type="video/m4v">
        <source src="Vídeos/meu-video.mp4" type="video/mp4">
        <source src="Vídeos/meu-video.ogv" type="video/ogv">
        <source src="Vídeos/meu-video.webm" type="video/webm">
        <p>seu navegdor n]ao tem compatibilidade com reprodução de Vídeos</p>
    </video>
    <h2>Hospedagem externa</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U0kxkksURss?si=bmRK-h-pd0YjKSop" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
