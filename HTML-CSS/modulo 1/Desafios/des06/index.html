<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá usar</p>
    <ul>
        <li><abbr title="tag <p>">Parágrafo</abbr> </li>
        <li><abbr title="tag <h1; h2; h3; h4; h5; h6>">Títulos</abbr></li>
        <li><abbr title="tag <img>">Imagens</abbr></li>
        <li><abbr title="Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="tag <code>">Código-Fonte</abbr></li>   
        <li><abbr title="tag <ol> e <li>">Listas Númeradas</abbr></li>
        <li><abbr title="tag <ul> e <li>">Listas com demarcadores</li>
    </ul>
</body>
</html>
