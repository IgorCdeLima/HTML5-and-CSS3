    <title>Parágrafos</title>

<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>se quiser quebrar a linha, use a tag &lt;br&gt;, <br> veja só</p> <!-- LESS THAN / GREATER THAN-->
    <hr>
    <p>Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &Delta;
        &delta;
    </p>
    <hr>
    <p>Vamos adicionar alguns emojis no emojipidia:
        &#x1F596
    </p>
